			<div id="Map">
				<div id="map">
					<script>
						function initMap() {
							var mapDiv = document.getElementById('map');
							var map = new google.maps.Map(mapDiv, {
							  center: {lat: 45.5087, lng: -73.554},
							  zoom: 7,
							  zoom: 4,
    						  center: {lat: -28, lng: 137}
							});			  
						
						  	map.data.loadGeoJson('../donnees/bouteilles.json');
							map.data.setStyle(function(Feature) {
								var color = Feature.getProperty('color');
								return {
								  strokeColor: color,
								  strokeWeight: 1,
								  strokeOpacity: 1
								};
							});
						}
					</script>
					<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpHfRu7fxHjTrvoM0SQLhFp8K8Ehi_NUA&callback=initMap" async defer></script>
				</map>
