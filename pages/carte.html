			<script type="application/javascript">
				function carte(option){
					this.ready = false;
					this.options = option;
					this.appendCarte(option.apiKey);
				}
				
				carte.prototype.appendCarte = function(apiKey){
					var script = document.createElement('script'),
						key = (apiKey) ? '&key='+apiKey : '';
					script.type = 'application/javascript';
					script.src = 'http://maps.googleapis.com/maps/api/js?v=3'+key+'&callback=carte.init';
					document.getElementsByTagName('head')[0].appendChild(script);
				};
				
				carte.prototype.init = function(){	
					this.ready = true;
					this.markers = [];
					this.map = new google.maps.Map(this.options.element, {
						zoom:7,
						maxZoom:16,
						center:new google.maps.LatLng(45.5087, -73.554)
					});
					
					//Map data
				  	this.map.data.loadGeoJson('../donnees/bouteilles.json');
					
					//Map style
					this.map.data.setStyle(function(Feature) {
						var color = Feature.getProperty('color');
						return {
						  strokeColor: color,
						  strokeWeight: 3,
						  strokeOpacity: 1,
						  icon: '../ressource/logoBouteille.png'
						};
					});
					
					//Mouse In/Out
					this.map.data.addListener('mouseover', function(event) {
						this.map.data.revertStyle();
						this.map.data.overrideStyle(event.feature, {strokeWeight: 5});
					});
						
					this.map.data.addListener('mouseout', function(event) {
						this.map.data.revertStyle();
					});
					
					//Mouse Click
					this.map.data.addListener('click', function(){
						
					});
					
				};
				
				(function(){
					document.addEventListener('DOMContentLoaded', function(){
						var mapElement = document.getElementById('conteneurMap');
						carte = new carte({
							element:mapElement,
							apiKey:'AIzaSyDpHfRu7fxHjTrvoM0SQLhFp8K8Ehi_NUA'
						});
					});
				})();
				
				var carte;
				
			</script>
