		<!-- --------- SCRIPT ----------- -->
	
		<!-- ------- INFOBOX et INFOBOX---------- -->
			<script type="application/javascript">
				function carte(option){
					this.ready = false;
					this.options = option;
					this.appendCarte(option.apiKey);
				}
				carte.prototype.appendCarte = function(apiKey){
					var script = document.createElement('script'),
						key = (apiKey) ? '&key='+apiKey : '';
					script.type = 'application/javascript';
					script.src = 'http://maps.googleapis.com/maps/api/js?v=3'+key+'&callback=carte.init';
					document.getElementsByTagName('head')[0].appendChild(script);
				};
				carte.prototype.init = function(){	
					this.ready = true;
					this.infoWindow = new (initInfoWindow())();
					this.markers = [];
					this.map = new google.maps.Map(this.options.el, {
						zoom:7,
						maxZoom:16,
						center:new google.maps.LatLng(45.5087, -73.554)
					});
					
					//Map data
				  	this.map.data.loadGeoJson('../donnees/bouteilles.json');
					
					//Map style
					this.map.data.setStyle(function(Feature) {
						var color = Feature.getProperty('color');
						return {
						  strokeColor: color,
						  strokeWeight: 3,
						  strokeOpacity: 1
						};
					});
					
					//Mouse In/Out
					this.map.data.addListener('mouseover', function(event) {
						this.map.data.revertStyle();
						this.map.data.overrideStyle(event.feature, {strokeWeight: 5});
					});
						
					this.map.data.addListener('mouseout', function(event) {
					this.map.data.revertStyle();
					});
					
				};
				
				carte.prototype.setMarker = function(map, pos){
					var options = {
						map:map,
						position:new google.maps.LatLng(pos.lat, pos.lng),
						draggable:false,
						icon:{
							url:'',
							size:new google.maps.Size(44, 80),
							scaledSize:new google.maps.Size(22, 40),
							anchor:new google.maps.Point(10, 40)
						}
					},
						count = this.markers.push(new google.maps.Marker(options)) - 1,
						marker = this.markers[count],
						infoWindow = this.infoWindow;
					google.maps.event.addListener(marker, 'click', function(){
						infoWindow.setContent(document.getElementById('infoContent').innerHTML);
						infoWindow.open(map, marker);
					});
				};
				(function(){
					document.addEventListener('DOMContentLoaded', function(){
						var mapEl = document.getElementById('conteneurMap');
						carte = new carte({
							el:mapEl,
							apiKey:'',
							markerCount:10
						});
					});
				})();
				var carte;
			</script>
